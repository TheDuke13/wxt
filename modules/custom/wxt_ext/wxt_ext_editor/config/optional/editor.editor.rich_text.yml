langcode: en
status: true
dependencies:
  config:
    - filter.format.rich_text
  module:
    - ckeditor5
format: rich_text
editor: ckeditor5
settings:
  toolbar:
    items:
      - heading
      - alignment
      - '|'
      - bold
      - italic
      - underline
      - strikethrough
      - '|'
      - link
      - blockQuote
      - code
      - bulletedList
      - numberedList
      - insertTable
      - horizontalLine
      - codeBlock
      - sourceEditing
      - '-'
      - drupalMedia
      - detail
      - alert
      - panel
      - andor
  plugins:
    ckeditor5_alignment:
      enabled_alignments:
        - center
        - justify
        - left
        - right
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_list:
      reversed: false
      startIndex: true
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<cite>'
        - '<dl>'
        - '<dt>'
        - '<dd>'
        - '<a hreflang>'
        - '<blockquote cite>'
        - '<ul type>'
        - '<ol type>'
        - '<img src alt data-entity-type data-entity-uuid data-align data-caption>'
        - '<drupal-entity data-* title alt>'
        - '<h2 id>'
        - '<h3 id>'
        - '<h4 id>'
        - '<h5 id>'
        - '<h6 id>'
    ckeditor_codemirror_source_editing:
      enable: true
      mode: htmlmixed
      options:
        autoCloseBrackets: true
        autoCloseTags: true
        folding: true
        lineNumbers: true
        lineWrapping: true
        matchBrackets: true
        matchTags: true
        searchBottom: true
        styleActiveLine: true
    linkit_extension:
      linkit_enabled: false
    media_media:
      allow_view_mode_override: false
image_upload: {  }
